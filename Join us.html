<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Join now</legend>
    <form>
        <label>First Name :</label>
        <input type="text">
        <p><label>Second Name :</label>
        <input type="text"></p>
        <label>E-mail :</label>
        <input type="email" >
        <p><label>Password :</label>
        <input type="password"></p>
        
    </form>
    <form>
        <h2>Please select your age</h2>
        <input type="radio" name="genre" value="18">18
        <input type="radio" name="genre" value="20">20
    </form>
    <form>
        <label>What are your favourite technologies?</label>
        <br>
        <input type="checkbox" name="genre" value="Mobile phones">Mobile Phones
        <input type="checkbox" name="genre" value="E-Bikes">E-Bikes
    </form>
    <form >
        <h2>What is your favourite colour</h2>
        <select>
            <option>Red</option>
            <option>White</option>
            <option>Black</option>
        </select>
    </form>
    <form>
        <h2>What are your hobbies?</h2>
        <select multiple>
            <option>Cricket</option>
            <option>Reading books</option>
            <option>Music</option>
        </select>
    </form>
    <form >
        <h2>Please upload your CV</h2>
        <input type="file"><br>
    </form>
    <form >
        <h2>Please upload your image </h2>
        <button><img src="./IMG_20230422_074820_Bokeh.jpg" alt="add" width="10" height="10">Add</button>
        <input type="hidden">

    </form>
    <a href="./after login.html">Login</a>
</fieldset>
</body>
</html>
